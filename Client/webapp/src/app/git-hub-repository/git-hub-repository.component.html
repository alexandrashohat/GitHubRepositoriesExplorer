<a [routerLink]="['/bookmarks']">
    link to bookmarks</a>
<div class="margin-top" title="press enter to search">
    <input #searchInput placeholder="search " class="styled-input" (keyup.enter)="search(searchInput.value)" />
</div>
<ul *ngIf="repositories ">
    <li *ngFor="let rep of repositories ">
        <span>{{rep.full_name}}</span>
        <img [src]="rep.owner.avatar_url " />
        <button (click)="save(rep)">bookmark</button>
    </li>

</ul>
